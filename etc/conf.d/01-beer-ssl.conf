<VirtualHost brew.savvyaxl.com.br:443>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html/beer
	ServerName brew.savvyaxl.com.br
        SSLCertificateFile      /etc/httpd/certs/brew.savvyaxl.com.br.pem
        SSLCertificateKeyFile   /etc/httpd/certs/brew.savvyaxl.com.br.key
        SSLCACertificateFile    /etc/httpd/certs/bundle.crt
	SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1 -TLSv1.2
</VirtualHost>

