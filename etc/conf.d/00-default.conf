<VirtualHost _default_:443>

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html/default/
        ServerName savvyaxl.com.br

        SSLCertificateFile      /etc/httpd/certs/server.pem
        SSLCertificateKeyFile   /etc/httpd/certs/server.key
        SSLCACertificateFile    /etc/httpd/certs/bundle.crt

</VirtualHost>

<VirtualHost _default_:80>

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html/default/
        ServerName savvyaxl.com.br
	ServerAlias node01.nfs.info

</VirtualHost>



